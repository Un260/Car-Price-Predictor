<!DOCTYPE  html>
<!---From https://codepen.io/frytyler/pen/EGdtg--->
<head>
    <meta charset="UTF-8">
    <title>Car price prediction</title>
    <link href = 'https://fonts.googleapis.com/css?family=Pacifico' rel = 'stylesheet' type = 'text/css'>
    <link href = 'https://fonts.googleapis.com/css?family=Arimo' rel = 'stylesheet' type = 'text/css'>
    <link href = 'https://fonts.googleapis.com/css?family=Hind:300' rel= 'stylesheet' type = 'text/css'>
    <link href = 'https://fonts.googlepis.com/css?family=Open+Sans+Condensed:300' rel = 'stylesheet' type = 'text/css'>
    <link rel = "stylesheet" href = "{{ url_for('static',filename = 'css/style.css')}}">

</head>

<body style='overflow:scroll;'>
    <div class="login">
        <h1>Car Price predictor By Sai-Service</h1>
        <img src = "{{url_for('static',filename='car.png')}}" align = "middle">
        <!--- Main Input For Receiving Query to our ML --->
        <form action="{{url_for('predict')}}" method="post">
            <input type = "text" name = "car_name" placeholder = "Maruti Swift Desire" required = "required"/>
            <input type = "text" name = "km" placeholder = "Enter Kilometer Driven" required = "required"/>
            <input type = "text" name= "car_age" placeholder = "Enter Car Age" required = "required"/>
            <button type= "submit" class="btn btn-primary btn-block btn-large">Predict-Car-Price</button>
        </form>

        <br>
        <br>
        {{ prediction_text }}

    </div>
</body>    
</html>
